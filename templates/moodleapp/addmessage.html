{% extends 'moodleapp/base.html' %}

{% block navigation %}
  {% if user.is_authenticated %}
    <li>
      <a href="{% url 'logout' %}">Log Out</a>
    </li>
    {% else %}
      <li>
        <a href="{% url 'signup' %}">Sign Up</a>
      </li>
  {% endif %}
{% endblock navigation %}

{% block body %}

<div class="jumbotron">
   <h1 align='center'>Create a Message!</h1>
</div>

<div class='col-md-12'>
   <form action="" method="post">{% csrf_token %}
   {{form.as_p}}
   <input type='submit' value='Create a Message!' class='btn btn-primary btn-lg btn-block' />
   </form>
</div>

<script type='text/javascript'>
$('input[type="text"]').addClass('form-control');
$('textarea').addClass('form-control');
</script>

{% endblock body %}
